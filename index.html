<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="show-result">
                <p class="result-box"></p>
            </div>

            <div class="buttons">
                <button class="button clear action-up" value="clear">C</button>

                <button class="button mod action-up">%</button>
                <button class="button division  action-up">/</button>
                <button class="button  action-up " value="back"><i class="fa-solid fa-delete-left"></i></button>

                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button multiplication action-right">*</button>


                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button minus action-right">-</button>


                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
                <button class="button plus action-right">+</button>


                <button class="button zero">0</button>
                <button class="button float">.</button>
                <button class="button result action-right" value="result">=</button>

            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
